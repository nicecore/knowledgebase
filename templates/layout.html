{% load static %}
{% load article_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Knowledge Base</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="{% static 'css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center my-3">Knowledge Base</h1>

<!-- ------------------------------------------------------------------------------------------ -->

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-white" id="main-nav">
      <div class="container border-top px-0 pt-3">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link pr-3" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'articles:all-articles' %}">Journal</a>
            <a class="nav-item nav-link" href="{% url 'articles:new-article' %}">New Article</a>
            <!-- Make the 'journal' link a drop-down menu, options "View Blog" and "Add New Post"-->
          </div>
          <div class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% category_list as categories %}
                {% for category in categories %}
                <a class="dropdown-item" href="{% url 'articles:by_cat' category.id %}">{{ category.name }}</a>
                {% endfor %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">
                  <img src="{% static 'img/svg/plus.svg' %}">
                  Add Category
                </a>
              </div>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <!-- /Navbar -->

<!-- ------------------------------------------------------------------------------------------ -->


    {% block content %}{% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
