{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h1>All recent posts</h1>
  <hr>
  {% for article in all_articles %}
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
    <h5 class="mb-5">Category: <a href="{% url 'articles:by_cat' category=article.category.id %}">{{ article.category }}</a></h5>
    <hr>
  {% endfor %}
</div>
{% endblock %}
